<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <input class="form-control" type="text" name="username" placeholder="password" th:required="required"/>
        <br/>
        <input class="form-control" type="password" name="password" placeholder="password" th:required="required"/>
        <br/>
        <input type="submit" class="btn btn-success" style="float: right" value="Submit"/>
    </form>
</body>
</html>
